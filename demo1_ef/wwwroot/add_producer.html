<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add new producer</title>
<link rel="stylesheet" type="text/css" href="arena.css"/>
<style>

</style>
</head>
<body>


<h1>Add new producer</h1>

<form graphql="producer_add">
<p>
	<label for="name">name</label><br>
	<input type="string" name="name">
</p>
<p>
	<label for="quantity">quantity</label><br>
	<select name="quantity" graphql_option="quantities{value:id name:name}"></select>
</p>
<p>
	<label for="device">device</label><br>
	<select name="device" graphql_option="devices{value:id name:name}"></select>
</p>
<p>
	<label for="project">project</label><br>
	<select name="project" graphql_option="projects{value:id name:name}"></select>
</p>
<p>
	<label for="location">location</label><br>
	<select name="location" graphql_option="locations{value:id name:name}"></select>
</p>
<p><input type="submit"></p>
<p><output name="log"></output></p>
</form>


<script src='basic.js'></script>
<script src='add.js'></script>
</body>
</html>
