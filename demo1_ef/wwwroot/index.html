<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Datasink by RISE</title>
	<link rel="stylesheet" type="text/css" href="arena.css"/>
	<style>
		
	</style>
</head>
<body>

	<header><strong>Datasink</strong> developed by RISE</header>
	<hr>
	
	<form id="login" graphql_mutation="user_login" callback="callback_login">
		<table>
		<thead>
			<tr>
				<th colspan="2"><header>Login</header></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Email</td>
				<td><input name="email" type="text"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input name="password" type="text"/></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Login</button></td>
			</tr>
		</tbody>
		</table>
	</form>
	<hr>

	
	<form id="register" graphql_mutation="user_register" callback="callback_register">
		<table>
		<thead>
			<tr>
				<th colspan="2"><header>Register</header></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Email</td>
				<td><input name="email" type="text"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input name="password" type="text"/></td>
			</tr>
			<tr>
				<td>allowpw</td>
				<td><input name="allowpw" type="text"/></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Register</button></td>
			</tr>
		</tbody>
		</table>
	</form>
	<hr>

	<p id="log"></p>


<script src='basic.js'></script>
<script src='htmlplugin_form_graphql_mutation.js'></script>
<script>

	const form_login = document.getElementById('login');
	const form_register = document.getElementById('register');
	const log = document.getElementById('log');

	//form_login.addEventListener('submit', logSubmit);
	//form_register.addEventListener('submit', logSubmit);

	function callback_login(s)
	{
		console.log(s);
		window.location.href = '/overview.html';
	}
	function callback_register(s)
	{
		console.log(s);
	}
</script>
</body>
</html>
