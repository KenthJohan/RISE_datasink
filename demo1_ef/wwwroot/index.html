<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

<body>

	<form id="login" graphql_mutation="user_login" callback="callback_login">

	<h1>Register</h1>
	<form id="register" graphql_mutation="user_register" callback="callback_register">

		<input name="password" type="text"/><br><br>
		<label for="allowpw">allowpw</label>
		<input name="allowpw" type="text"/><br><br>
		<button type="submit">Register</button><br><br>
	</form>

	<p id="log"></p>

</html>
