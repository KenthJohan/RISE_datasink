<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add float value</title>
<link rel="stylesheet" type="text/css" href="arena.css"/>
<style>

</style>
</head>
<body>


<h1>Add float value</h1>

<form graphql="floatval_add">
<p>
	<label for="value">value</label><br>
	<input type="number" name="value" value="1.4" step="any">
</p>
<p>
	<label for="producer_id">Producer</label><br>
	<select name="producer_id" graphql_option="producers{value:id name:name}"></select>
</p>


<p><input type="submit"></p>
<p><output name="log"></output></p>
</form>


<script src='basic.js'></script>
<script src='add.js'></script>
</body>
</html>
